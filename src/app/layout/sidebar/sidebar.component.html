<div class="sidebar" data-color="azure" data-background-color="white" data-image="assets/img/sidebar-1.jpg">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
    Tip 2: you can also add an image using data-image tag
  -->
  <div class="logo">
    <a href="javascript:void(0)" class="simple-text logo-normal">
      {{_constant.admin_heading}}
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]='["/admin/Dashboard"]'>
          <i class="material-icons">{{_constant.dashboard_icon_label}}</i>
          <p>{{_constant.dashboard_title_label}}</p>
        </a>
      </li>
      
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]='["/admin/Users"]'>
          <i class="material-icons">{{_constant.usermanage_icon_label}}</i>
          <p>{{_constant.usermanage_title_label}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
